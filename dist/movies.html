<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"
    />

    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <!-- Project CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <style>
        @media (max-width: 992px) {
          #mo-logo{
            content:url("img/logo3.png");
          }
        }

    </style>

    <title>Your Top Movies | Home</title>
  </head>
  <body>
    <header>
      <div class="topbar">
        <div class="container">
          <div class="topbar-flex-container">
            <div class="left">
              <div class="search">
                <input type="text" name="search" placeholder="Search..." />
                <button class="search-symbol">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <div class="middle">
              <img id="mo-logo" src="img/logo1.png" alt="Movies Overflow" />
            </div>
            <div class="right">
              <a href="">Sign Up <i class="fas fa-user-plus"></i></a>
              <a href="">Sign In <i class="fas fa-sign-in-alt"></i></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Navbar -->
      <nav class="menu sticky-top">
        <ul class="menu-nav">
          <li class="nav-link">
            <a href=""
              ><i class="fas fa-home nav-icon"></i>
              <span class="nav-item"> Home</span></a
            >
          </li>
          <li class="nav-link">
            <a href=""
              ><i class="fas fa-user-circle nav-icon"></i>
              <span class="nav-item"> John Doe</span></a
            >
          </li>
          <li class="nav-link">
            <a href="" class="active"
              ><i class="fas fa-search nav-icon"></i>
              <span class="nav-item"> Movies</span></a
            >
          </li>
          <li class="nav-link">
            <a href=""
              ><i class="far fa-question-circle nav-icon"></i>
              <span class="nav-item"> Discussion</span></a
            >
          </li>
          <li class="nav-link">
            <a href=""
              ><i class="far fa-bell nav-icon"></i>
              <span class="nav-item"> Notifications</span></a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="bg-dark">
        <div class="search-section">
          <div class="search-box">
            <input
              type="text"
              id="movies-search"
              class="search"
              placeholder="Search movies..."
            />
            <button class="search-symbol" id="movies-search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
            <div class="search-results-box">
              <div class="search-results">
                <div class="shadow" id="results-list">
                </div>
              </div>
            </div>
        </div>

        <div class="movies-body">
          <div class="movies-nav">
            <div class="d-flex">
              <div id="popular-nav" class="movies-link popular active">Popular</div>
              <div id="latest-nav" class="movies-link name">Latest</div>
              <div id="top-nav" class="movies-link top-rated">Top Rated</div>
              <div id="upcoming-nav" class="movies-link upcoming">Upcoming</div>
            </div>
          </div>
          <div class="movies-content">
            <div class="d-flex" id="movies-container">
            </div>
            <div class="text-center">
              <button class="load-more">Load More <i class="fas fa-arrow-down"></i></button>
            </div>
          </div>

        </div>
      </div>
    </main>
    <script src="./js/tmdb.js"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/movie.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
