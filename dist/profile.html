<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"
    />
    <link href="https://fonts.googleapis.com/css?family=Kumar+One+Outline|Londrina+Outline&display=swap" rel="stylesheet">

    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <!-- Featherlight CSS -->
  <link href="//cdn.rawgit.com/noelboss/featherlight/1.7.13/release/featherlight.min.css" type="text/css" rel="stylesheet" />

    <!-- Project CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Your Top Movies | Home</title>

    <!-- Featherlight js -->
  <script src="//code.jquery.com/jquery-latest.js"></script>
  <script src="//cdn.rawgit.com/noelboss/featherlight/1.7.13/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
      <header>
          <div class="topbar">
            <div class="container">
              <div class="topbar-flex-container">
                <div class="left">
                  <div class="search">
                    <input type="text" name="search" placeholder="Search..." />
                    <button class="search-symbol">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
                <div class="middle">
                  <img id="mo-logo" src="img/logo1.png" alt="Movies Overflow" />
                </div>
                <div class="right">
                  <a href="">Sign Up <i class="fas fa-user-plus"></i></a>
                  <a href="">Sign In <i class="fas fa-sign-in-alt"></i></a>
                </div>
              </div>
            </div>
          </div>
    
          <!-- Navbar -->
          <nav class="menu sticky-top">
            <ul class="menu-nav">
              <li class="nav-link">
                <a href="index.html"
                  ><i class="fas fa-home nav-icon"></i>
                  <span class="nav-item"> Home</span></a
                >
              </li>
              <li class="nav-link">
                <a href="profile.html" class="active"
                  ><i class="fas fa-user-circle nav-icon"></i>
                  <span class="nav-item"> John Doe</span></a
                >
              </li>
              <li class="nav-link">
                  <a href="#"  data-featherlight="#add-post"
                    ><i class="fas fa-pen"></i>
                    <span class="nav-item"> New Post</span></a
                  >
              </li>
              <li class="nav-link">
                <a href="movies.html" 
                  ><i class="fas fa-search nav-icon"></i>
                  <span class="nav-item"> Movies</span></a
                >
              </li>
              <li class="nav-link">
                <a href=""
                  ><i class="far fa-bell nav-icon"></i>
                  <span class="nav-item"> Notifications</span></a
                >
              </li>
            </ul>
          </nav>
        </header>

        <!-- Edit Top 10 Movies Modal -->
        <div id="top10-modal" class="modal">
          <div class="heading">Edit Your Top 10 Movies</div>
          <div class="list">
            <div class="d-flex">
              <div class="rank">1</div>
              <div class="name">Donnie Darko</div>
              <div class="buttons d-flex">
                <div class="edit d-flex">
                  <div class="move-up"><i class="fas fa-sort-numeric-up"></i></div>
                  <div class="move-down"><i class="fas fa-sort-numeric-down"></i></div>
                </div>
                <div class="delete-box">
                  <span class="delete"><i class="far fa-trash-alt"></i></span>
                </div>
              </div>
            </div>
            <div class="d-flex">
              <div class="rank">1</div>
              <div class="name">Donnie Darko</div>
              <div class="buttons d-flex">
                <div class="edit d-flex">
                  <div class="move-up"><i class="fas fa-sort-numeric-up"></i></div>
                  <div class="move-down"><i class="fas fa-sort-numeric-down"></i></div>
                </div>
                <div class="delete-box">
                  <span class="delete"><i class="far fa-trash-alt"></i></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <main class="profile">
          <div class="dummy"></div>
          <div class="profile-body">
            <div class="landing-movie-img">
              <img src="https://image.tmdb.org/t/p/w1280/2qR5pJEMumBCKPxFrfx7RU25oVk.jpg" alt="">
            </div>

            <div class="user-info">
              <div class="container">
                <div class="stats">
                  <div class="fullname">
                    <div>Amrit Pal Singh</div>
                  </div>
                  <div class="d-flex">
                    <div class="followers">
                      <div class="count">
                        100
                      </div>
                      <div class="subheading">Followers</div>
                    </div>
                    <div class="following">
                      <div class="count">
                        200
                      </div>
                      <div class="subheading">Following</div>
                    </div>
                    <div class="graded-count">
                      <div class="count">
                        20
                      </div>
                      <div class="subheading">Movies Graded</div>
                    </div>
                    <div class="follow">
                      <i class="fas fa-plus"></i>
                    </div>
                  </div>
                </div>
                <div class="body">
                  <div class="switch-btns">
                    <button class="top active">Top 10 Movies</button>
                    <button class="all">All Movies</button>
                  </div>
                  <div class="edit"><span id="edit-list" data-featherlight="#top10-modal"><i class="fas fa-cog"></i> Edit List</span> </div>
                  <div class="d-flex">
                    <div class="movie-card-padding">
                      <div class="top-movie-card" style="background-image: url('https://image.tmdb.org/t/p/w1280/2qR5pJEMumBCKPxFrfx7RU25oVk.jpg');">
                        <div class="movie-card-overlay bg-1">
                          <div class="d-flex">
                            <div class="poster">
                              <img class="shadow" src="https://image.tmdb.org/t/p/w300_and_h450_bestv2//nu7XIa67cXc2t7frXCE5voXUJcN.jpg" alt="">
                            </div>
                            <div class="details">
                              <div class="name">Drive (2011)</div>
                              <div class="view-details"><a href="movie.html">View Details <i class="fas fa-long-arrow-alt-right"></i></a> </div>
                            </div>
                            <div class="rank">
                              01
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                  <div class="text-center">
                    <button class="profile-load-more" id="profile-load-more">Load More <i class="fas fa-arrow-down"></i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
    
    
    <script src="./js/home.js"></script>
    <script src="./js/tmdb.js"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/movie.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
