<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"
    />

    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"

                  <i class="fas fa-search"></i>

            <div class="middle">

            </div>
          </div>
        </div>
      </div>

      <!-- Navbar -->
      <nav class="menu">
        <ul class="menu-nav">
          <li class="nav-link"><a href="" class="active">Home</a></li>
          <li class="nav-link"><a href="">Your Profile</a></li>
          <li class="nav-link"><a href="">Discover</a></li>
